# Nim configuration for mobile compilation
# Optimized settings for React Native integration

# Enable all optimizations for release builds
--opt:speed
--define:release

# Enable C++ backend for better mobile compatibility
--backend:cpp

# Generate position-independent code for shared libraries
--passC:"-fPIC"
--passL:"-fPIC"

# Enable dead code elimination
--deadCodeElim:on

# Disable Nim's GC for simpler C interop (use --gc:arc for modern GC)
--gc:arc

# Generate smaller binaries
--define:strip

